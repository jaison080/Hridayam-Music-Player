<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="download.jpeg" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <title>Hridayam Jukebox</title>
</head>
<body>
    <h1>Hridayam Jukebox</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Arike Ninna</h4>
            <div class="progress-container">
                <div class="progress">
                </div>
            </div>
        </div>

        <audio id="audio" src="./Music/Arike Ninna.mp3"></audio>
        
        <div class="img-container">
            <img src="./Images/download1.jpg" alt="music-cover" id="cover" srcset="">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <div class="footer__social">
        <h3>&#169;<a href="https://www.linkedin.com/in/jaison080" target="_blank"  >Jaison Dennis</a>. All rights reserved</h3>
       <div class="project"> <h4><a href="https://github.com/jaison080/Hridayam-Music-Player" target="_blank"  >Project Link</a></h4></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
